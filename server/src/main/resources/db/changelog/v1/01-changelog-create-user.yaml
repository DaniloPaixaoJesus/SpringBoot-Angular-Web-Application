databaseChangeLog:
  - changeSet:
      id: create-user-v001
      author: danilo.paixao
      changes:
        - createTable: 
            tableName: User
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: name
                  type: varchar(55)
                  constraints:
                    nullable: false
              - column:
                  name: login
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: bigint
              - column:
                  name: created_by
                  type: varchar(50)
              - column:
                  name: updated_by
                  type: varchar(50)
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: removed_at
                  type: timestamp