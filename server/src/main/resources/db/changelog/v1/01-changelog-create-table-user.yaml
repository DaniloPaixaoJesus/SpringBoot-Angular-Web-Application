databaseChangeLog:
  - changeSet:
      id: create-user-20180824
      author: danilo.paixao
      changes:
        - createTable: 
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: name
                  type: varchar(55)
                  constraints:
                    nullable: false
              - column:
                  name: login
                  type: varchar(55)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: profile
                  type: varchar(55)
                  constraints:
                    nullable: false
  - changeSet:
      id: initLoad
      author: danilo.paixao
      changes:
        - loadData:
            encoding: UTF-8
            file: db/changelog/v1/users.csv
            schemaName: public
            separator: ","
            tableName: users