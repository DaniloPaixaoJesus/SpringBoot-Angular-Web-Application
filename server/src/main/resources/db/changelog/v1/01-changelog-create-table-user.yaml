databaseChangeLog:
  - changeSet:
      id: create-user-20180824
      author: danilo.paixao
      changes:
        - createTable: 
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: name
                  type: varchar(55)
                  constraints:
                    nullable: false
              - column:
                  name: login
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false