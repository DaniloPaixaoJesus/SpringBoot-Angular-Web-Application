<div>
  <mat-card>
    <mat-card-title>
        <button mat-icon-button color="accent" >
            <mat-icon>dashboard</mat-icon>
            Adicionar Novo
        </button>
    </mat-card-title>

    <mat-card-content>
      <div *ngIf="isError">
        <mat-chip-list >
          <mat-chip style="margin-left: 30%" color="warn" selected="true"><mat-chip-avatar> <mat-icon>error</mat-icon></mat-chip-avatar> {{ error }}</mat-chip>
        </mat-chip-list>
      </div>
    </mat-card-content>

    <mat-card-content>
      <mat-list-item *ngFor="let l of legalAdvices">
        <mat-divider [inset]="true"></mat-divider>
        <h4 mat-line  ><mat-icon>dashboard</mat-icon> {{l.description}} </h4>
        <mat-divider inset *ngIf="!last"></mat-divider>
      </mat-list-item>
    </mat-card-content>
  </mat-card>
</div>
